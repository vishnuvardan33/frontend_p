<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #4a67d6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #3b52ad;
    }
  </style>
</head>
<body>

  <h1 id="title">User Experience Survey</h1>

  <p id="description">
    Thank you for taking a moment to help us improve. Please fill out the form below.
  </p>

  <form id="survey-form">

    <!-- Name -->
    <label id="name-label" for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required
    />

    <!-- Email -->
    <label id="email-label" for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required
    />

    <!-- Number -->
    <label id="number-label" for="number">Age</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="10" 
      max="120" 
      placeholder="Enter your age" 
    />

    <!-- Dropdown -->
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="">Select an option</option>
      <option value="social">Social Media</option>
      <option value="friend">Friend or Family</option>
      <option value="ads">Online Ads</option>
    </select>

    <!-- Radio Buttons -->
    <label>How would you rate your overall experience?</label>
    <input type="radio" id="good" name="experience" value="good">
    <label for="good">Good</label><br>

    <input type="radio" id="average" name="experience" value="average">
    <label for="average">Average</label><br>

    <input type="radio" id="poor" name="experience" value="poor">
    <label for="poor">Poor</label>

    <!-- Checkboxes -->
    <label>What features would you like to see improved? (Select all that apply)</label>

    <input type="checkbox" id="ui" value="ui">
    <label for="ui">User Interface</label><br>

    <input type="checkbox" id="speed" value="speed">
    <label for="speed">Performance Speed</label><br>

    <input type="checkbox" id="support" value="support">
    <label for="support">Customer Support</label><br>

    <input type="checkbox" id="features" value="features">
    <label for="features">Additional Features</label>

    <!-- Textarea -->
    <label for="comments">Additional Comments</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="4" 
      placeholder="Share your thoughts here..."
    ></textarea>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
