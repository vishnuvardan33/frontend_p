<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Landing Page</title>
  <link rel="stylesheet" href="file2.css" />
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <img
      id="header-img"
      src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
      alt="Logo"
    />

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <section id="features">
    <h2>Amazing Features</h2>
    <p>Our product is built with performance, design, and simplicity in mind.</p>
  </section>

  <section id="video-section">
    <h2>Watch How It Works</h2>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product Video"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <div class="pricing-container">
      <div class="price-box">
        <h3>Basic</h3>
        <p>$9.99/mo</p>
      </div>
      <div class="price-box">
        <h3>Pro</h3>
        <p>$19.99/mo</p>
      </div>
      <div class="price-box">
        <h3>Ultimate</h3>
        <p>$29.99/mo</p>
      </div>
    </div>
  </section>

  <!-- FORM -->
  <section id="signup">
    <h2>Join Our Newsletter</h2>

    <form
      id="form"
      action="https://www.freecodecamp.org/email-submit"
      method="post"
    >
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input id="submit" type="submit" value="Get Started" />
    </form>
  </section>

</body>
</html>
