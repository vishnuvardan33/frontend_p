<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        
</head>
<body> 
    <div class="container">
        <h2>Form Demo</h2>
        <h3>form control demo</h3>
        <form class="mb-3" >
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input type="password" class="form-control" placeholder="password" id="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-sm" placeholder="address" id="address">
            </div>
            <h2>form select</h2>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>select something</option>
                    <option value="2">one</option>
                    <option value="3">two</option>
                    <option value="4">three</option>
                </select>
            </div>
            <h2>check box</h2>
            <div class="normal mb-3">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">
            </div>
            <br>
            <div class=" mb-3 form-check">
                <label class="form-check-label" for="agree">Agree</label>
                <input class="form-check-input" type="checkbox" id="agree">
            </div>
            <h2>radio</h2>
             <div class=" mb-3 form-check">
                <label class="form-check-label" for="radiobs">yes/no</label>
                <input class="form-check-input" type="radio" id="radiobs">
            </div>
            <h2>switch</h2>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch check box input</label>
            </div>
        </form>
    </div>
    <h3>layout</h3>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="email" id="email">
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="password">password</label>
            <input type="password" class="form-control" placeholder="password" id="password">
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
